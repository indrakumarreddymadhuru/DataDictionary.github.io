
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spoid - Demographics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">My Portal</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Spoid - Demographics</h2>
    <div id="table-container" class="table-responsive"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    async function loadExcel() {
      const response = await fetch('/data/master.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });
      const sheet = workbook.Sheets['Partsagid_Balances'];
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      renderTable(jsonData);
    }
    function renderTable(jsonData) {
      let table = '<table id="dataTable" class="table table-striped table-bordered w-100">';
      jsonData.forEach((row, i) => {
        table += '<tr>';
        row.forEach(cell => table += i === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`);
        table += '</tr>';
      });
      table += '</table>';
      document.getElementById('table-container').innerHTML = table;
      $('#dataTable').DataTable({ pageLength: 10, responsive: true });
    }
    loadExcel();
  </script>
</body>
</html>
